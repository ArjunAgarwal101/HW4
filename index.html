<body>
    <p id ="result"></p>
    <script>
        function findMax() {
        var max=0
            for( i=0;i<arguments.length;i++)
        {
            if(arguments[i]>max)
        {max=arguments [i];
        }
    }
    return max;
}
      document.getElementById("result").innerHTML= findMax(4,6,7,2,8,2);
        
    </script>
</body>
